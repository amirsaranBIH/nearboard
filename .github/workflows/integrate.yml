name: Nearboard CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  test_pull_request:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
      - run: yarn
      - name: Build contract
      - run: cd contract && yarn build
      - name: Integration test
      - run: cd integration-tests && ava src/main.ava.ts